<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-editor</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/01c61bf859.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Change Your Text</h1>
    <main>
      <h1>My text Editor</h1>
      <!-- activities -->
      <div class="activities">
        <div>
          <span id="bold">B</span>
          <span id="italic"><em>I</em></span>
          <span id="underline">U</span>
        </div>
        <div class="text-style">
          <span id="align-center">
            <img src="images/center-align.png" alt="" srcset="" />
          </span>
          <span id="align-right">
            <img src="images/align-right.png" alt="" srcset="" />
          </span>
          <span id="align-left">
            <img src="images/align-left.png" alt="" srcset="" />
          </span>
        </div>
        <div class="last-three">
          <span>font size</span>
          <span>background</span>
          <button>
            <input type="color" name="" id="color-set" />
          </button>
        </div>
      </div>
      <div>
        <textarea
          name=""
          class="text-area"
          id="text-area"
          cols="100"
          rows="20"
        ></textarea>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
