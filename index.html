<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Change Your Text</h1>
    <main>
      <h1>My text Editor</h1>
      <!-- activities -->
      <div class="activities">
        <div>
          <span id="bold">B</span>
          <span id="italic">I</span>
          <span id="underline">U</span>
        </div>
        <div>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
        </div>
        <div>
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      </div>
      <div>
        <textarea
          name=""
          class="text-area"
          id="text-area"
          cols="100"
          rows="20"
        ></textarea>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
